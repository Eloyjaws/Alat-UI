<ng-container *ngIf="!stage2">
    <section class="d-flex flex-column align-items-center">
      <h3 class="text-primary my-3">What would you like to do?</h3>
      <button (click)="toggleStages()" class="btn btn-outline-primary btn-lg"><mat-icon svgIcon="plus"></mat-icon><small>New Biller</small></button>
    
      <div class="form-group d-flex position-relative w-50 mx-auto my-3">
        <span class="icon-magnify"><mat-icon svgIcon="magnify"></mat-icon></span>
        <input type="text" class="form-control input-search" placeholder="Search">
      </div>
    
      <div class="w-75 mx-auto" style="max-width: 480px">
        <div class="card shadow mb-4">
          <div class="card-body py-0 d-flex justify-content-between">
            <div class="d-flex align-items-center w-50 justify">
              <div>
                <p class="mb-1 text-primary">DSTV</p>
                <p class="mb-1">10506330789</p>
              </div>
            </div>
            <div class="d-flex flex-column justify-content-between align-items-end">
                <button class="center dots" mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon svgIcon="dots-vertical" aria-hidden="false" aria-label="options">Options</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Delete</button>
                </mat-menu>
              <p class="text-uppercase pt-3">9000</p>
            </div>
          </div>    
        </div>
        <div class="card shadow mb-4">
          <div class="card-body py-0 d-flex justify-content-between">
            <div class="d-flex align-items-center w-50 justify">
              <div>
                <p class="mb-1 text-primary">Spectranet</p>
                <p class="mb-1">19405678</p>
              </div>
            </div>
            <div class="d-flex flex-column justify-content-between align-items-end">
                <button class="center dots" mat-icon-button [matMenuTriggerFor]="menu2">
                    <mat-icon svgIcon="dots-vertical" aria-hidden="false" aria-label="options">Options</mat-icon>
                  </button>
                  <mat-menu #menu2="matMenu">
                    <button mat-menu-item>Delete</button>
                  </mat-menu>
              <p class="text-uppercase pt-3">10000</p>
            </div>
          </div>    
        </div>
      </div>
    </section>
  </ng-container>
  
  <ng-container *ngIf="stage2">
      <section class="d-flex flex-column align-items-center">
          <h5 class="mb-3">Who would you like to transfer to</h5>
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="form-group">
                <label for="account"><small>Account Number</small></label>
                <input type="text" id="account" class="form-control">
              </div>
              <div class="form-group">
                <label for="bank"><small>Select Bank</small></label>
                <select id="email" class="form-control">
                  <option value="1">Access</option>
                  <option value="2">Zenith</option>
                </select>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary my-3 w-75 mx-auto">Fetch Details</button>
              </div>
            </div>
          </div>
          <button (click)="toggleStages()" class="btn btn-link my-3">Back</button>
      </section>  
    </ng-container>
