<ng-container *ngIf="!stage2">
    <section class="d-flex flex-column align-items-center">
        <h3 class="text-primary">What would you like to do?</h3>
        <div class="w-75 row d-flex justify-content-center">
          <button (click)="toggleStages()" class="btn btn-primary my-3 mx-2 w-50 btn-lg col-10 col-offset-1 col-md-5"><mat-icon svgIcon="plus"></mat-icon><small>Buy Airtime</small></button>
          <button (click)="toggleStages()" class="btn btn-primary my-3 mx-2 w-50 btn-lg col-10 col-offset-1 col-md-5"><mat-icon svgIcon="plus"></mat-icon><small>Buy Data</small></button>
        </div>
    </section>  
  </ng-container>
  <ng-container *ngIf="stage2">
    <section class="d-flex flex-column align-items-center">
        <h5 class="mb-3">Enter Transfer Details</h5>
        <div class="card shadow">
          <div class="card-body p-5">
            <p><small>Select an account to transfer from</small></p>
            <div class="card shadow">
              <div class="card-body">
                <select style="border: none" name="account" id="account">
                  <option selected value="1">Bank Account - 0920292029</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="name"><small>Cash Out Channel</small></label>
              <select id="channel" class="form-control">
                <option selected value="1">ATM</option>
              </select> 
            </div>
            <div class="form-group">
              <label for="amount"><small>Amount to transfer</small></label>
              <input type="text" id="amount" class="form-control">
            </div>
            <div class="form-group">
              <label for="pin"><small>Set your 4-digit Cash out Pin (DIfferent from your ALAT PIN)</small></label>
              <input type="password" id="pin" class="form-control">
            </div>
            <div class="form-group">
              <label for="pin-conf"><small>Confirm your 4-digit cash your PIN</small></label>
              <input type="password" id="pin-conf" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary my-3 w-75 mx-auto">Next</button>
            </div>
          </div>
        </div>
    </section>  
  </ng-container>
