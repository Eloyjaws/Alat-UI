<ng-container *ngIf="!stage2">
  <section class="d-flex flex-column align-items-center">
      <h3 class="text-primary">Transfer by Email or Phone</h3>
      <button (click)="toggleStages()" class="btn btn-outline-primary my-3 btn-lg"><mat-icon svgIcon="plus"></mat-icon><small>Create Payout Link</small></button>
  </section>  
</ng-container>
<ng-container *ngIf="stage2">
  <section class="d-flex flex-column align-items-center">
      <h5 class="mb-3">Who would you like to transfer to</h5>
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="form-group">
            <label for="name"><small>Receiver's Name</small></label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email"><small>Email/Phone Number</small></label>
            <input type="text" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="amount"><small>Amount</small></label>
            <input type="text" id="amount" class="form-control">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary my-3 w-75 mx-auto">Next</button>
          </div>
        </div>
      </div>
      <button (click)="toggleStages()" class="btn btn-link my-3">Back</button>
  </section>  
</ng-container>
