<ng-container *ngIf="!stage2">
    <section class="d-flex flex-column align-items-center">
      <h3 class="text-primary">Hello Olasoji, make a new transfer</h3>
      <p>Tap the button below to start making foreign transfers</p>
      <button (click)="toggleStages()" class="btn btn-outline-primary btn-lg"><mat-icon svgIcon="plus"></mat-icon><small>Start A New Transfer</small></button>
    </section>
  </ng-container>
  
  <ng-container *ngIf="stage2">
      <section class="d-flex flex-column align-items-center">
          <h5 class="mb-3">Who would you like to transfer to</h5>
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="form-group">
                <label for="account"><small>Account Number</small></label>
                <input type="text" id="account" class="form-control">
              </div>
              <div class="form-group">
                <label for="bank"><small>Select Bank</small></label>
                <select id="email" class="form-control">
                  <option value="1">Access</option>
                  <option value="2">Zenith</option>
                </select>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary my-3 w-75 mx-auto">Fetch Details</button>
              </div>
            </div>
          </div>
          <button (click)="toggleStages()" class="btn btn-link my-3">Back</button>
      </section>  
    </ng-container>
